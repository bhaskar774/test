<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landpage</title>
    <link rel="stylesheet" href="./css/project3.css" type="text/css"/>
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img
          src="./images/stunning-logo.png"
          alt="logo"
          class="stunning-logo"
        />
      </div>
      <div id="nav-bar">
        <ul>
          <li><a>Home</a></li>
          <li><a>About</a></li>
          <li><a>Blog</a></li>
          <li><a>Jobs</a></li>
        </ul>
      </div>
      <div id="btn">
        <button class="your-btn">Your Account</button>
      </div>
    </header>
    <main>
      <section id="workplace">
        <div id="content">
          <div id="box1">
            <h1>Stunning Workplace<span id="stop">.</span></h1>
            <p>
              With stunning, remote teams can oragnize prrojects,manage shifting
              priorities,and get work done
            </p>
            <div id="sub-btn">
              <div class="new-btn">
                <button id="n-btn">New Account</button>
              </div>
              <div id="span">
                <span
                  ><img
                    src="./images/arrow-down.png"
                    alt="down-arrow"
                    class="arrow"
                /></span>
              </div>
            </div>
          </div>
          <div id="box2">
            <div id="container">
              <div id="dmm">
                <img
                  src="./images/tick-gray.png"
                  alt="dmm design"
                  class="inner-image"
                />
                <span id="title">Dmm design</span>

                <img
                  src="./images/user-pink.png"
                  alt="user-pink"
                  class="inner-image"
                />
                <span id="date">20 Dec</span>
                <span><button id="btn1"></button></span>
              </div>
              <div id="blur">
                <img
                  src="./images/tick-blue.png"
                  alt="blue-tick"
                  class="inner-image"
                />
                <span id="title">Blur animation</span>
                <img
                  src="./images/user-orange.png"
                  alt="user-orange"
                  class="inner-image"
                />
                <span id="date">22 Dec</span>
                <span><button id="btn2"></button></span>
              </div>
              <div id="illustration">
                <img
                  src="./images/tick-gray.png"
                  alt="gray-tick"
                  class="inner-image"
                />
                <span id="title">illustration</span>
                <img
                  src="./images/user-blue.png"
                  alt="user-blue"
                  class="inner-image"
                />
                <span id="date">26 Dec</span>
                <span><button id="btn3"></button></span>
              </div>
              <div id="refunds">
                <img
                  src="./images/tick-gray.png"
                  alt="gary-tick"
                  class="inner-image"
                />
                <span id="title">Refunds</span>
                <img
                  src="./images/user-red.png"
                  alt="user-red"
                  class="inner-image"
                />
                <span id="date">28 Dec</span>
                <span><button id="btn4"></button></span>
              </div>
            </div>
          </div>
        </div>
        <div id="image-part">
          <img
            src="./images/landing-section-image.png"
            alt="landing-section"
            class="image"
          />
        </div>
      </section>
    </main>
    <footer>
        &copy;<span>Bhaskar renati</span>
    </footer>
  </body>
</html>
